<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css flexbox</title>
    <style>
        #container{
            width: 800px;
            height: 200px;
            margin: 0px ;
            border: 1px solid black;
            display: flex;
            justify-content:space-evenly;
            align-items:end;
        }
        .item{
            width: 150px;
            height: 149px;
            margin: 5px;
            background-color: rgb(38, 156, 156);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="item"></div>
        <div class="item"></div> 
        <div class="item"></div> 
    </div>
</body>
</html>

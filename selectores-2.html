<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores Combinadores</title>
    <style>
        /* Selector descediente*/
        #descendiente p{
            background-color: rgb(209, 149, 70);
            color: blueviolet;
        }
        /* Selector hijo directo*/
        #directo>P{
            background-color: aquamarine;
        }
        /*Selector Adyacente*/
        #adyacente + p{
            background-color: beige;
        }
        #hermano~p{
            background-color: brown;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="descendiente">
        <p>Hijo 1</p>
        <p>Hijo 2</p>
        <div>
            <p>Nieto</p>
        </div>
    </div>
    <div id="directo">
        <p>HIjo 1</p>
        <p>Hijo 2</p>
        <div>
            <p>Nieto</p>
        </div>
    </div>
    <div id="adyacente">Principal</div>
    <p>vide cercano</p>
    <p>vide no tan cercano</p>
    <div id="hermano">Principal</div>
    <p>Hermano 1</p>
    <p>Hermano 2</p>
</body>
</html>
